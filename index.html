<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Kalodata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      const firebaseConfig = {
  apiKey: "AIzaSyDTBLw5jSNbRuHF_8dT7VokM9wtGqNiqzM",
  authDomain: "kalodata-37791.firebaseapp.com",
  projectId: "kalodata-37791",
  storageBucket: "kalodata-37791.firebasestorage.app",
  messagingSenderId: "619681612560",

    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <style>
    body {
      background: linear-gradient(135deg,#4f46e5,#06b6d4);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,.2);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Login Kalodata</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          if (email === "admin@kalodata.com") {
            alert("Login Admin Berhasil");
          } else {
            alert("Login User Berhasil");
          }
        })
        .catch((error) => {
          alert("Login gagal: " + error.message);
        });
    }
  </script>
</body>
</html>
